<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sauda-Sahayak | Auto-Rickshaw Negotiation AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #050505;
        --surface: #0e0d0c;
        --card: #161514;
        --card-2: #1d1c1a;
        --border: #252321;
        --border-2: #353230;
        --text: #ebe5d8;
        --text-2: #8c8478;
        --text-3: #5a554d;
        --yellow: #f5c518;
        --yellow-dim: rgba(245, 197, 24, 0.10);
        --red: #ef4444;
        --red-dim: rgba(239, 68, 68, 0.08);
        --green: #22c55e;
        --green-dim: rgba(34, 197, 94, 0.08);
        --orange: #f97316;
        --orange-dim: rgba(249, 115, 22, 0.08);
        --purple: #a78bfa;
        --purple-dim: rgba(167, 139, 250, 0.08);
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Noise texture overlay */
      #root::after {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.022;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        background-repeat: repeat;
        mix-blend-mode: overlay;
      }

      /* Typography classes */
      .font-display { font-family: 'Syne', sans-serif; }
      .font-body { font-family: 'Outfit', sans-serif; }
      .font-mono { font-family: 'Space Mono', monospace; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: var(--border-2); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-3); }

      /* Selection */
      ::selection { background: rgba(245, 197, 24, 0.25); color: var(--text); }

      /* ---- ANIMATIONS ---- */

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(16px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-16px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.92); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.08); opacity: 1; }
      }

      @keyframes scanline {
        0% { top: 0%; }
        100% { top: 100%; }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(245, 197, 24, 0.3); }
        50% { box-shadow: 0 0 24px 4px rgba(245, 197, 24, 0.12); }
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes recording-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
        50% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      /* Utility animation classes */
      .anim-in {
        opacity: 0;
        animation: fadeInUp 0.55s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .anim-fade {
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      }
      .anim-scale {
        opacity: 0;
        animation: scaleIn 0.45s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .anim-slide-r {
        opacity: 0;
        animation: slideInRight 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .anim-slide-l {
        opacity: 0;
        animation: slideInLeft 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .delay-1 { animation-delay: 0.06s !important; }
      .delay-2 { animation-delay: 0.12s !important; }
      .delay-3 { animation-delay: 0.18s !important; }
      .delay-4 { animation-delay: 0.24s !important; }
      .delay-5 { animation-delay: 0.30s !important; }
      .delay-6 { animation-delay: 0.36s !important; }
      .delay-7 { animation-delay: 0.42s !important; }
      .delay-8 { animation-delay: 0.48s !important; }

      .anim-breathe { animation: breathe 3s ease-in-out infinite; }
      .anim-pulse-glow { animation: pulseGlow 2.5s ease-in-out infinite; }
      .anim-float { animation: float 3s ease-in-out infinite; }
      .anim-spin { animation: spin 1s linear infinite; }
      .anim-recording { animation: recording-pulse 1.5s ease-out infinite; }
      .anim-shimmer {
        background: linear-gradient(90deg, transparent 0%, rgba(245,197,24,0.06) 50%, transparent 100%);
        background-size: 200% 100%;
        animation: shimmer 2s ease-in-out infinite;
      }

      /* ---- COMPONENT STYLES ---- */

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
      }

      .card-elevated {
        background: var(--card-2);
        border: 1px solid var(--border-2);
        border-radius: 12px;
      }

      .input-field {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 10px;
        color: var(--text);
        font-family: 'Outfit', sans-serif;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .input-field:focus {
        outline: none;
        border-color: var(--yellow);
        box-shadow: 0 0 0 3px var(--yellow-dim);
      }
      .input-field::placeholder {
        color: var(--text-3);
      }

      .btn-primary {
        background: var(--yellow);
        color: #0a0a0a;
        font-family: 'Syne', sans-serif;
        font-weight: 700;
        border-radius: 10px;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
      }
      .btn-primary:hover:not(:disabled) {
        background: #ffd234;
        transform: translateY(-1px);
        box-shadow: 0 8px 24px rgba(245, 197, 24, 0.15);
      }
      .btn-primary:active:not(:disabled) {
        transform: translateY(0) scale(0.98);
      }
      .btn-primary:disabled {
        background: var(--border);
        color: var(--text-3);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-ghost {
        background: transparent;
        color: var(--text-2);
        border: 1px solid var(--border);
        border-radius: 10px;
        font-family: 'Outfit', sans-serif;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .btn-ghost:hover:not(:disabled) {
        background: var(--card);
        color: var(--text);
        border-color: var(--border-2);
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 12px;
        border-radius: 9999px;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-family: 'Outfit', sans-serif;
      }

      /* Scan mode overlay */
      .scan-bracket {
        position: absolute;
        width: 24px;
        height: 24px;
        border-color: var(--yellow);
        opacity: 0.8;
      }
      .scan-bracket-tl { top: 16px; left: 16px; border-top: 2px solid; border-left: 2px solid; }
      .scan-bracket-tr { top: 16px; right: 16px; border-top: 2px solid; border-right: 2px solid; }
      .scan-bracket-bl { bottom: 16px; left: 16px; border-bottom: 2px solid; border-left: 2px solid; }
      .scan-bracket-br { bottom: 16px; right: 16px; border-bottom: 2px solid; border-right: 2px solid; }

      .scanline-bar {
        position: absolute;
        left: 5%;
        right: 5%;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--yellow), transparent);
        box-shadow: 0 0 12px var(--yellow);
        animation: scanline 2.5s ease-in-out infinite alternate;
      }

      /* Live mode rings */
      .live-ring {
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        border: 1px solid;
        transition: all 0.1s ease-out;
      }

      /* Progress bar */
      .progress-track {
        height: 3px;
        background: var(--border);
        border-radius: 99px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        border-radius: 99px;
        transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* Smooth hover lift */
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      }

      /* textarea specific */
      textarea.input-field {
        resize: none;
        min-height: 140px;
      }

      /* Hide number input arrows */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] { -moz-appearance: textfield; }
    </style>
